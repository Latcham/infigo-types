name: Release

on:
    push:
        branches:
            - main # your release branch
    workflow_dispatch: # allows manual triggering for dry-run or testing

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            # 1. Checkout the repository
            - uses: actions/checkout@v3

            # 2. Setup Node.js 24 for semantic-release
            - uses: actions/setup-node@v3
              with:
                  node-version: 24
                  cache: 'npm'

            # 3. Install dependencies
            - run: npm ci

            # 4. Optional: Dry-run semantic-release
            - name: Dry-run semantic-release
              if: github.event_name == 'workflow_dispatch' || github.ref != 'refs/heads/main'
              run: npx semantic-release --dry-run
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            # 5. Actual release (build + semantic-release)
            - name: Run release
              if: github.ref == 'refs/heads/main'
              run: npm run release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
